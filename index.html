<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Parent">
        <div id="output" contenteditable="true">0</div>

        <div class="btnParent">
            <button  value="1">+</button>
            <button  value="2">-</button>
            <button  value="3">*</button>
            <button  value="4">/</button>

                <button  value="5">7</button>
                <button  value="6">8</button>
                <button  value="7">9</button>

                <button id="data-remove" value="17">AC</button>
                <button  value="8">4</button>
                <button  value="9">5</button>
                <button  value="10">6</button>

                <button id="allClear" value="16">DEL</button>
               

                <button  value="11">1</button>
                <button  value="12">2</button>
                <button  value="13">3</button>
                <button id="data-equal" value="17">=</button>
                <button class="zero" value="14">0</button>
                
                <button  value="15">.</button>
            
            
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
